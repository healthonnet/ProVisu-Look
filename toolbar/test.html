<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Test Toolbar</title>
<link rel="stylesheet" type="text/css" href="toolbar.css"></link>
<script src="toolbar.js" type="text/javascript"></script>
<script src="https://use.fontawesome.com/e100ab6618.js"></script>
</head>
<body>
  <style>
  body {
    margin-top: 100px;
  }
  ul >li {
    display: block;
    border-bottom: 1px dashed #e8e8e8;
    -webkit-transition: 300ms;
    transition: 300ms;
  }
  ul >li >a {
    display: block;
    padding: 5px 0;
    line-height: 36px;
    padding: 2px 0;
    -webkit-transition: 300ms;
    transition: 300ms;
  }
  </style>
  <div id="provisu-toolbar"></div>
  <script>
    loadProvisuToolbar(
      'provisu-toolbar',
      document.URL,
      '/_locales/fr/messages.json'
    );
  </script>
</body>
</html>
